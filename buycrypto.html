<body>

    <header>
        <div class="logo-nav-search">

            <div class="logo"><img src="/images/bitcoin_PNG39 (1).png" alt="logo" width=""></div>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="cryptomo.html">CRYPTO</a></li>
                    <li><a id="link" href="index.html">ACHAT</a></li>
                    <li><a href="videos.html">VIDEOS</a></li>
                </ul>
            </div>

            <div class="searchbar"><input type="search" onkeyup="search_crypto()" type="text" name="Recherche" placeholder="Rechercher une crypto...">
            </div>
        </div>
    </header>
    <div class="container-principal">
        <h1> Acheter du Bitcoin</h1>

        <div class="container-buycrypto">

            <div class="card">
                <div class="leftcard">
                    <img src="https://www.achat-bitcoin.fr/wp-content/uploads/2013/06/achat-bitcoin.png" width="400" height="400" class="image-bictoin" alt="Image Bitcoin" />
                </div>
                <div class="rightscard">
                    <h4>Acheter du Bictoin par carte bancaire</h4>
                    <h5>Information de paiement</h5>
                    <form action="">
                        <p>Nom sur la carte</p>
                        <input type="text" class="inputbox" name="name" required />
                        <p>Numéro de carte</p>
                        <input type="number" class="inputbox" name="card_number" id="card_number" required />

                        <p>Type de carte</p>
                        <select class="inputbox" name="card_type" id="card_type" required>
                            <option value="">--Selectionner votre type carte--</option>
                            <option value="MasterCard">Carte Bleue</option>
                            <option value="Visa">Visa</option>
                            <option value="RuPay">American Express</option>
                            <option value="MasterCard">MasterCard</option>
                        </select>
                        <div class="expiration-ccv">

                            <p class="expcvv_text">Date d'expiration</p>
                            <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                            <p class="expcvv_text2">CVV</p>
                            <input type="password" class="inputbox" name="cvv" id="cvv" required />
                        </div>
                        <p></p>
                        <button type="submit" class="button">Confirmer</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer-distributed">

        <div class="footer-left">

            <h3>Le <span>₿</span>log De La Cryptomonnaie</h3>

            <p class="footer-links">
                <a href="index.html">Home</a> ·
                <a href="cryptomo.html">Cyrpto</a> ·

                <a href="videos.html">Videos</a>
            </p>

            <p class="footer-company-name">Melvin Silva @ 2022</p>

            <div class="footer-icons">

                <a href="#"><i class="fa fa-facebook"><img

                <a href="#"><i class="fa fa-linkedin"><img

                <a href="#"><i class="fa fa-twitter"><img
                            src="/images/5296516_tweet_twitter_twitter logo_icon.png"></i></a>
                <a href="#"><i class="fa fa-slack"><img src="/images/5296507_chat_slack_slack logo_icon.png"></i></a>

            </div>

        </div>

        <div class="footer-right">

            <p>Nous contacter</p>

            <form action="#" method="post">

                <input type="text" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button>Envoyer</button>

            </form>

        </div>

    </footer>
